<div class="team-details-container card">
    <div class="team-logo">
        <img ng-src="{{teamDetailCtrl.team.logoUrl}}">
    </div>
    <div class="name">
        <span ng-bind="teamDetailCtrl.team.name"></span>
        (<span ng-bind="teamDetailCtrl.team.fifaCode"></span>)
    </div>
    <div class="detail">
        <div class="label">
            <span>Nickname</span>
        </div>
        <div class="title">
            <span ng-bind="teamDetailCtrl.team.nickname"></span>
        </div>
    </div>
    <div class="detail">
        <div class="label">
            <span>FIFA Ranking</span>
        </div>
        <div class="title">
            <span ng-bind="teamDetailCtrl.team.fifaRanking"></span>
        </div>
    </div>
    <div class="detail">
        <div class="label">
            <span>Association</span>
        </div>
        <div class="title">
            <span ng-bind="teamDetailCtrl.team.association"></span>
        </div>
    </div>
    <div class="detail">
        <div class="label">
            <span>Head Coach</span>
        </div>
        <div class="title">
            <span ng-bind="teamDetailCtrl.team.headCoach"></span>
        </div>
    </div>
    <div class="detail">
        <div class="label">
            <span>Captain</span>
        </div>
        <div class="title">
            <span ng-bind="teamDetailCtrl.team.captain"></span>
        </div>
    </div>
</div>
