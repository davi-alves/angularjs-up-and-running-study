<div class="login-container" ng-controller="LoginCtrl as loginCtrl">
    <div class="alert alert-danger"
        ng-bind="loginCtrl.errorMessage"
        ng-show="loginCtrl.errorMessage"></div>

    <div class="card login-card">
        <div class="login-form">
            <form class="form-horizontal" role="form"
                ng-submit="loginCtrl.login()">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="text" class="form-control" id="email"
                        placeholder="Enter Username"
                        ng-model="loginCtrl.user.username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"
                        placeholder="Enter Password"
                        ng-model="loginCtrl.user.password" required>
                </div>
                <input type="submit" class="btn btn-success btn-lg" value="Login"
                    ng-disabled="loginForm.$invalid">
            </form>
        </div>
    </div>
</div>
