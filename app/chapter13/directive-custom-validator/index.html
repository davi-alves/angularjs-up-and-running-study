<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Market App</title>
    <style>
        input.ng-invalid{background: #DA7A82;}
    </style>
</head>
<body ng-app="stockMarketApp">
    <div ng-controller="MainCtrl as mainCtrl">
        <h3>Zip Code Input</h3>
        <h5>Zips are allowed in one of the fallowing formats</h5>
        <ul>
            <li>12345678</li>
            <li>12345 678</li>
            <li>12345-678</li>
        </ul>
        <form novalidate>
            Enter valid zip code:
            <input type="text" ng-model="mainCtrl.zip" valid-zip>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
